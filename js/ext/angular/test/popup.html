<html ng-app="ionic.example">
  <head>
    <meta charset="utf-8">
    <title>Popups</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../../../dist/css/ionic.css">

    <script src="../../../../dist/js/ionic.bundle.js"></script>

  </head>
  <body ng-controller="PopupCtrl">
    <button class="button button-dark" ng-click="showPopup()">Generic</button>
    <button class="button button-primary" ng-click="showConfirm()">Confirm</button>
    <button class="button button-balanced" ng-click="showPrompt()">Prompt</button>
    <button class="button button-positive" ng-click="showAlert()">Alert</button>

    <script id="popup-template.html" type="text/ng-template">
      <input ng-model="data.wifi" type="text" placeholder="Password">
    </script>

    <script>
      angular.module('ionic.example', ['ionic'])

      .controller('PopupCtrl', function($scope, $timeout, $q, $ionicPopup) {
          $scope.showPopup = function() {
            $scope.data = {}

            $ionicPopup.show({
              templateUrl: 'popup-template.html',
              title: 'Enter Wi-Fi Password',
              subTitle: 'Please use normal things',
              scope: $scope,
              buttons: [
                { text: 'Cancel', onTap: function(e) { return true; } },
                {
                  text: '<b>Save</b>',
                  type: 'button-positive',
                  onTap: function(e) {
                    return $scope.data.wifi;
                  }
                },
              ]
              }).then(function(res) {
                console.log('Tapped!', res);
              }, function(err) {
                console.log('Err:', err);
              }, function(msg) {
                console.log('message:', msg);
              });

            /*
            $timeout(function() {
              $ionicPopup.show({
                title: 'Do you like ice cream?',
                buttons: [
                  { text: 'No', onTap: function(e) { return true; } },
                  { text: '<b>Yes, of course</b>', onTap: function(e) { console.log('Details', e); } },
                ]
              });
            }, 1000);
            */
          };

          $scope.showConfirm = function() {
            $ionicPopup.confirm('Are you sure?').then(function(res) {
              if(res) {
                console.log('You are sure');
              } else {
                console.log('You are not sure');
              }
            });
          };
          $scope.showPrompt = function() {
            $ionicPopup.prompt('What is your name?').then(function(res) {
              console.log('Your name is', res);
            });
          };
          $scope.showAlert = function() {
            $ionicPopup.alert('Don\'t eat that!', 'It might taste good').then(function(res) {
              console.log('Thank you for not eating my delicious ice cream cone');
            });
          };
      });
    </script>
  </body>
</html>
